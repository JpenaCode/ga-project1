<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GA Project 1: Web Browser Game </title>
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>

<section id="poker-table">

<!-- Player 2 -->
<div class="player-box player2">
  <div class="name">Player 2</div>
  <div class="com-hand-1"></div>
  <div id="com1-wallet">$5000</div>
</div>

<!-- Community -->
<div class="community-box">
  <div id="pot">Pot: $0</div>
  <div class="community-title">community board</div>
  <div class="community-board"></div>
</div>

<!-- Player 3 -->
<div class="player-box player3">
  <div class="name">Player 3</div>
  <div class="com-hand-2"></div>
  <div id="com2-wallet">$5000</div>
</div>

<!-- Player 1 -->
<div class="player-box player1">
  <div class="name">Player</div>
  <div class="player-hand"></div>
  <div id="user-wallet">$2000</div>
</div>

<!-- Controls -->
<div class="controls">
  <button id="deal">Deal</button>
  <button id="Check">Check</button>
  <button id="call">Call</button>
  <button id="Raise">Raise</button>
  <button id="Fold">Fold</button>
  <button id="bet-10">$10</button>
  <button id="bet-25">$25</button>
  <button id="bet-50">$50</button>
  <button id="bet-100">$100</button>
  <button id="bet-500">$500</button>
</div>

</section>

<script src="js/app.js"></script>
</body>
</html>
